<div class="card">
  <div class="card-header">
    <h3>Settings</h3>
  </div>
  <div class="card-body">
    <!--  Enable Logger -->
    <!--  Enable Loglevel -->
    <div class="card">
      <div class="card-header">
        <h4>Logging</h4>
      </div>
      <div class="card-body" *ngIf="logger">
        <div class="form-row">
          <div class="form-group col-md-2">
            Enable
          </div>
          <div class="form-group col-md-10">
            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     id="logEnable"
                     [checked]="logger.enable"
                     (click)="switch()">
              <label class="form-check-label" for="logEnable">
                Activated
              </label>
            </div>
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            Level
          </div>
          <div class="form-group col-md-10">
            <div class="form-check" *ngFor="let level of levels">
              <input class="form-check-input" type="radio"
                     name="gridRadios" id="logLevel{{level.nr}}"
                     value="{{level.name}}"
                     [checked]="logger.level === level.name"
                     (click)="logger.level = level.name">
              <label class="form-check-label" for="logLevel{{level.nr}}">
                {{level.name}}
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="submit()">Speichern</button>
    </div>
  </div>
</div>
