<div class="log-viewer">
  <div class="row">
    <div class="col-md-8">

    </div>
    <div class="col-md-4 text-right">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [checked]="mode === 'tail'"
                id="inlineRadio1" (click)="mode = 'tail'">
        <label class="form-check-label" for="inlineRadio1">Tail</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [checked]="mode === 'less'"
                id="inlineRadio2"  (click)="mode = 'less'">
        <label class="form-check-label" for="inlineRadio2">Less</label>
      </div>
    </div>

  </div>


  <div class="row">
    <div class="col-md-6 text-right">Status</div>
    <div class="col-md-6">
      {{position}} of {{maxlines}}
    </div>
  </div>
  <div #logPanel class="log" *ngIf="log">
    <pre class="language-shell">{{log}}</pre>
  </div>
</div>
