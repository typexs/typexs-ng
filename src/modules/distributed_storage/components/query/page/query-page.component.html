<div class="card">
  <div class="card-header">
    <h3>Distributed storage entity list</h3>
  </div>
  <div class="card-body">

    <div class="form-group" *ngIf="options.entityTypeSelection">
      <label for="entityName">Entity name</label>
      <input type="text"
             class="form-control" id="entityName" placeholder="Entity name"
             [(ngModel)]="name"
      >
    </div>


    <txs-free-query-input *ngIf="options.freeQueryBuilder"
      (queryState)="onQueryAction($event)"
    >
    </txs-free-query-input>

    <txs-datatable
      #datatable
      [component]="componentClass"
      [columns]="columns"
      [options]="options"
      [(params)]="params"
      (doQuery)="doQuery($event)"
    ></txs-datatable>

  </div>
</div>
