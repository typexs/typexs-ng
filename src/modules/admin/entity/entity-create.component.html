<div class="card">
  <div class="card-header">
    <h3>Create entity "{{machineName}}"</h3>
  </div>
  <div class="card-body">
    <div *ngIf="!ready">
      Waiting ...
    </div>
    <div *ngIf="ready">
      <div *ngIf="error" class="error">{{error}}</div>
      <xform *ngIf="!error" formName="entity-create-form'" [instance]="instance" (ngSubmit)="onSubmit($event)" ></xform>
    </div>
  </div>
</div>
