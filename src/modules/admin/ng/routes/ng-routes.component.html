<div class="card">
  <div class="card-header">
    <h3>Routes</h3>
  </div>
  <div class="card-body">

    <table class="table ">
      <thead>
      <tr>
        <th>Id</th>
        <th>ParentId</th>
        <th>RealPath</th>
        <th>Path</th>
        <th>GroupRegex</th>
        <th>Label</th>
        <th>Group</th>
        <th>Component</th>
        <th>Data</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let entry of entries">
        <td>{{entry.id}}</td>
        <td>{{entry.getParentId()}}</td>
        <td><a [routerLink]="'/'+entry.getFullPath()" routerLinkActive="active">{{entry.getFullPath()}}</a></td>
        <td>{{entry.path}}</td>
        <td>{{entry.groupRegex}}</td>
        <td>{{entry.label}}</td>
        <td>{{entry.group}}</td>
        <td>{{entry.getComponentName()}}</td>
        <td>
          <pre>{{entry.data | json}}</pre>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
