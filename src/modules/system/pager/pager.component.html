<div class="pager-container">

  <!-- pager -->
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center ">
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
      <a class="page-link" (click)="setPage(1)" aria-label="Previous">
        <span>First</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}" *ngIf="pager.hasLeftSpace()">
      <a class="page-link disabled">
        <span>...</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
      <a class="page-link" (click)="setPage(pager.currentPage - 1)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
      <a class="page-link" (click)="setPage(page)">{{page}}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a class="page-link" (click)="setPage(pager.currentPage + 1)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}" *ngIf="pager.hasRightSpace()">
      <a class="page-link disabled">
        <span>...</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a class="page-link" (click)="setPage(pager.totalPages)" aria-label="Last">
        <span>Last</span>
      </a>
    </li>
  </ul>

</div>
