<div class="card">
  <div class="card-header">
    <h3>View entity "{{machineName}}"</h3>

  </div>
  <div class="card-body">
    <div *ngIf="!ready">
      Waiting ...
    </div>

    <pre>
      {{ instance | json }}
    </pre>

    <div>
      <a class="btn btn-primary" [routerLink]="['/admin/entity',machineName,'query' ]">Query</a>
      <a class="btn btn-warning" [routerLink]="['/admin/entity',machineName,'edit', id ]">Edit</a>
      <a class="btn btn-danger" [routerLink]="['/admin/entity',machineName,'delete', id ]">Delete</a>
    </div>
  </div>
</div>
