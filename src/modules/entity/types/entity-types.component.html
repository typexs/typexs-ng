<div class="card">
  <div class="card-header">
    <h3>Entity Types</h3>
  </div>
  <div class="card-body">
    <table class="table table-responsive-lg">
      <thead>
      <tr>
        <th>Schema</th>
        <th>Name</th>
        <th>machineName</th>
        <th>Options</th>
        <th>Ops</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let entityDef of getEntityDefs()">
        <td>{{entityDef.getClassRef().getSchema()}}</td>
        <td>{{entityDef.name}}</td>
        <td>{{entityDef.machineName}}</td>
        <td>
          <pre>{{entityDef.getOptions() | json}}</pre>
        </td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/admin/entity',entityDef.machineName,'query']">Query</a>
          <a class="btn btn-success" [routerLink]="['/admin/entity',entityDef.machineName,'create']">New</a>
          <a class="btn btn-warning" [routerLink]="['/admin/entity',entityDef.machineName,'structure']">Schema</a>
          <!--
          <button class="btn btn-warning">Edit</button>
          <button class="btn btn-danger">Delete</button>
          -->
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
