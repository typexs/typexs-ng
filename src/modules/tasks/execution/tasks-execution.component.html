<div class="card" *ngIf="taskRef">
  <div class="card-header">
    <h3>Task {{taskRef.name}} execution</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nodeid">Ziel-System(e)</label>
      <select id="nodeid"
              class="form-control"
              [(ngModel)]="nodeIds"
              name="nodeids"
              multiple="true"
      >
        <option *ngFor="let obj of taskRef.nodeIds" [value]="obj">{{obj}}</option>
      </select>
    </div>

    <div class="parameters" *ngIf="properties.length > 0">
      <h5>Parameters</h5>

      <div class="form-control" *ngFor="let prop of properties">
        <label [for]="prop.id()">{{prop.name}}</label>
        <input id="{{prop.id()}}"
               type="text"
               class="form-control"
               placeholder="Placeholder ..."
               [(ngModel)]="parameters[prop.machineName]"
               name="{{ prop.name }}"
        >
      </div>
    </div>


    <div>
      <h5>Exec</h5>
      NoteIds:{{nodeIds | json}}
      Parameters:{{parameters | json}}
    </div>


    <button class="btn btn-info" (click)="execute()" [attr.disabled]="!done ? null : true">Execute <i
      class="fa fa-spinner" *ngIf="waiting"></i></button>

    <button class="btn btn-info" (click)="reset()" [attr.disabled]="done ? null : true">Reset</button>

    <div *ngIf="event">
      {{event | json }}

      <div  *ngFor="let targetId of event.targetIds">
        <task-status-row [runnerId]="event.id" [nodeId]="targetId"
                         ></task-status-row>
      </div>

    </div>
  </div>
</div>
