<div class="person-wrapper">
  <h5>Person</h5>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <span class="title">Firstname</span>
      </div>
      <div class="col-md-6">
        {{instance.firstName}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <span class="title">Lastname</span>
      </div>
      <div class="col-md-6">
        {{instance.lastName}}
      </div>
    </div>
  </div>
</div>
