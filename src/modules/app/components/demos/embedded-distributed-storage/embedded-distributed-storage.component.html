<bat-card title="Embedded Distributed Storage">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <pre class="language-js">{{simpleItemParams | json}}</pre>
      </div>
      <div class="col-md-6">
        <pre class="language-js">{{simpleQueryModul | json}}</pre>
      </div>
    </div>
    <div class="row" *ngIf="_columns">
      <div class="col-md-12">
        <form (ngSubmit)="doSubmit()">
          <table class="table table-borderless">
            <tr>
              <td>
                Sort
              </td>
              <td>
                <select
                  class="form-control"
                  [(ngModel)]="simpleQueryModul.sort"
                  [ngModelOptions]="{standalone:true}">
                  <option value=""></option>
                  <option *ngFor="let prop of _columns">{{prop.field}}</option>

                </select>
              </td>
              <td>
                <select
                  class="form-control"
                  [(ngModel)]="simpleQueryModul.sortDir"
                  [ngModelOptions]="{standalone:true}">
                  <option value=""></option>
                  <option value="asc">asc</option>
                  <option value="desc">desc</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                Filter
              </td>
              <td>
                <select
                  class="form-control"
                  [(ngModel)]="simpleQueryModul.filterKey"
                  [ngModelOptions]="{standalone:true}">
                  <option value=""></option>
                  <option *ngFor="let prop of _columns">{{prop.field}}</option>

                </select>
              </td>
              <td>
                <input
                  class="form-control"
                  [(ngModel)]="simpleQueryModul.filterValue"
                  [ngModelOptions]="{standalone:true}">
              </td>
            </tr>
          </table>

          <button class="btn btn-info" (click)="doSubmit()">Execute</button>
        </form>

      </div>
    </div>
  </div>

  <txs-distributed-storage-query-embedded
    #simpleItem01
    [entityName]="simpleItemName"
    [name]="simpleItemName"
    [options]="simpleItemOptions"
    [(params)]="simpleItemParams"
  >
  </txs-distributed-storage-query-embedded>

</bat-card>
