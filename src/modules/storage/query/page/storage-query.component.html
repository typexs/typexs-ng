<div class="card">
  <div class="card-header">
    <h3>Storage entity list</h3>
  </div>
  <div class="card-body">

    <txs-free-query-input
      *ngIf="options.freeQueryBuilder"
      (queryState)="onQueryAction($event)"
    >
    </txs-free-query-input>

    <txs-datatable
      #datatable
      [component]="componentClass"
      [columns]="columns"
      [options]="options"
      [(params)]="params"
      (doQuery)="doQuery($event)"
    ></txs-datatable>

  </div>
</div>
