<div class="card">
  <div class="card-header">
    <h3>{{new ? 'Create' : 'Edit'}} entity "{{machineName}}"</h3>
  </div>
  <div class="card-body">
    <div *ngIf="!ready">
      Waiting ...
    </div>
    <div *ngIf="ready">
      <div *ngIf="error" class="error">{{error}}</div>
      <xform *ngIf="instance" formName="entity-create-form'" [registry]="registry" [instance]="instance" (ngSubmit)="onSubmit($event)" ></xform>
    </div>
  </div>
</div>
