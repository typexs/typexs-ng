<div class="card">
  <div class="card-header">
    <h3>Storage entity list</h3>
  </div>
  <div class="card-body">

    <txs-free-query-input
      mode="aggregate"
      (queryState)="onQueryAction($event)"
    >
    </txs-free-query-input>

    <txs-datatable
      #datatable
      [columns]="columns"
      [options]="options"
      (doQuery)="doAggregate($event)"
    ></txs-datatable>

  </div>
</div>
