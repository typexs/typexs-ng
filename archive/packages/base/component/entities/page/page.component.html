<div class="card">
  <div class="card-header">
    <h3>View entity "{{name}}"</h3>

  </div>
  <div class="card-body">
    <div *ngIf="!ready">
      Waiting ...
    </div>

    <div *ngIf="ready">
      <txs-view [instance]="instance" allowViewModeSwitch="true" mode="full" [options]="{elem: {reload: true}}">
        <div txsViewFallback>
          <txs-simple-json [instance]="instance" [options]="{elem: {reload: true}}"></txs-simple-json>
        </div>
      </txs-view>
    </div>

  </div>
</div>
