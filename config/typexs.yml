
app:
  name: typexs-ng


storage:
  default:
    synchronize: true
    type: sqlite
    # database: ':memory:'
    database: 'tmp/db_${app.name}.db'
    #logger: simple-console
    #logging: all



logging:
  enable: true
  level: debug
  transports:
  - console: {}


server:
  default:
    type: web
    framework: express
    host: localhost
    port: 4500

    routes:
    - type: routing_controller
      context: api
      routePrefix: api

#    - dataType: static_files
